<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell University Sustainable Design</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200' rel='stylesheet' type='text/css'>
</head>

<body>

  <header class="header">
    <div class="medium-10 medium-offset-1 columns">
      <img src="images/CUSDLogoTypeGray.svg" class="image">
      <span class="site-logo-text">Cornell University<br>Sustainable Design<br>Alumni Database</span>
      <div class="medium-2 columns">
        <a href="about.html" class="success button">About</a><br/>
     </div>
     <div class="medium-2 columns">
       <a href="filter.html" class="success button">Alumni</a><br/>
     </div>
     <div class="medium-2 columns">
       <a href="" class="success button">Log Out</a><br/>
     </div>
   </div>
 </header>

 <div class="medium-12 columns">
   <div class="photo-strip" style="background-image: url(images/cornell-hero.jpg)">
     <div class="photo-strip__text">
      <h1>Alumni</h1>
    </div>
  </div>

  <div class="row">
    <div class="medium-4 columns">
      <h4>Filters</h4>
    </div>
  </div>

  <div class="medium-8 columns">
   <div class="contacts">
    <article class="contact">
     <img class="contact__photo" src="<%= contact[1].image %>">
     <div class="contact__info">
      <h3 class="contact__info__name"></h3>
      <span class="contact__info__current__position"></span>
      <span class="contact__info__major"></span>
      <span class="contact__info__team"></span>
      <span class="contact__info__links"><a href="<%= contact[1].email %>" class="email">Email</a><a href="<%= contact[1].linkedin %>" target="_blank" class="linkedin">LinkedIn</a></span>
    </div>
  </article>
</div>
</div>


<footer class="site-footer">
  <div class="row">
    <div class="medium-12 columns">
      <div class="site-footer__social-links">
        <ul>
          <li><a href="https://www.facebook.com/CUSustainableDesign/?fref=ts" target="_blank">Facebook</a></li>
          <li><a href="https://twitter.com/CUSD" target="_blank">Twitter</a></li>
        </ul>
      </div>
      <div class="site-footer__copyright">
        <span>&copy;&nbsp;2011&ndash;2016 Cornell University Sustainable Design</span>
      </div>
    </div>
  </div>
</footer>


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
